<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="icon" type="image/x-icon" href="..//public/images/favicon.ico">
</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                </div>
            </div>
            <div style="display: block; background-color: #ff0000;" id="informacoes"></div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">JÃ¡ tem uma Conta?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Senha" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button id="login-btn" type="submit" class="form-control btn btn-primary submit px-3">Logar</button>
                                <a href="loja.html"><center>Entre no Site Aqui</center></a>
                            </div>                            
                        </form>
                        <p class="w-100 text-center">&mdash; Ou se cadastre aqui &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="signup.html">CADASTRAR</a>
                        </div>
                        <p class="text-center mt-3"><a href="senha.html">Esqueceu a senha?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="../public/js/scriptget.js"></script>
</body>
</html>
