<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./css/style4.css">
    <link rel="icon" type="image/x-icon" href="..//public/images/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="texto-esquerda">
            <a class="texto" href="./loja.html">Loja</a>
            <a class="texto" href="./usuario.html">Perfil</a>
        </div>
        <a class="titulo" href="index.html">Mercado Místico</a>
        <div class="texto-direito">
            <a class="texto" href="./login.html">Login</a>
            <a class="texto" href="./carrinho.html">Carrinho</a>
        </div>
    </header>
    <div class="tudao">
        <h1>Finalizar Compra</h1>
        <form>
            <div class="grupoformulario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="grupoformulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="grupoformulario">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="grupoformulario">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="grupoformulario">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="grupoformulario">
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" name="cartao" required>
            </div>
            <div class="grupoformulario">
                <label for="validade">Data de Validade:</label>
                <input type="month" id="validade" name="validade" required>
            </div>
            <div class="grupoformulario">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="botaoenviar">Confirmar Compra</button>
        </form>
    </div>
</body>
</html>
