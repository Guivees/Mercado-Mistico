<!doctype html>
<html lang="en">
<head>
    <title>Redefinir Senha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="icon" type="image/x-icon" href="..//public/images/favicon.ico">
</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Redefinir Senha</h3>
                        <form action="#" class="reset-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" id="reset-email" required>
                            </div>
                            <div class="form-group">
                                <input id="new-password" type="password" class="form-control" placeholder="Nova Senha" required>
                            </div>
                            <div class="form-group">
                                <button id="reset-btn" type="submit" class="form-control btn btn-primary submit px-3">Redefinir Senha</button>
                            </div>
                        </form>
                        <p class="w-100 text-center mt-3"><a href="login.html">Voltar para login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/resetsenha.js"></script>
</body>
</html>
